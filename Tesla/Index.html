<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub Tesla</title>
</head>

<body>
    <img src="./img/logo.png" alt="logo tesla" class="logo">

    <ul>

        <li class="itens">

            <video src="./img/model-y.mp4" muted autoplay loop></video>

            <div class="name-car">
                <h1> Model Y</h1>
                <p class="paragrafo1">Parcelas a partir de $499 dólares</p>
            </div>


            <div class="rodape">
                <button onclick="aparecerFormulario()">Compre Agora</button>
                <button class=" test-drive">Faça um Test-Drive</button>
                <p class="paragrafo2">Nãp garantimos a entrega do veículo de imediato. Consulte estoque*</p>

        <li class="itens">

            <img src="./img/model-s.png" alt="modelo-s" class="model-s">

            <div class="name-car">
                <h1> Model S</h1>
                <p class="paragrafo1">Aluguel a partir de $329/mês</p>


        </li>

        <li class="itens">

            <img src="./img/model-x.png" alt="modelo-x" class="model-x">

            <div class="name-car">
                <h1> Model X</h1>
                <h3>De $68.590</h3>
                <p class="paragrafo3">Após Crédito Fiscal Federal & Est. Economia de gás</p>
            </div>

        </li>
    </ul>
    <div class="formulario">
        <button onclick="desaparecerFormulario()">fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241990755927067"></script>
    </div>
</body>
<script src="./scrip.js"></script>

</html>
